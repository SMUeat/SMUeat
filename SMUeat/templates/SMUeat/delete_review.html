{% extends 'SMUeat/base.html' %}
{% load static %}
{% block content %}

    <div style="color:red">
        <strong>주의:</strong><br>
        해당 리뷰를 정말 삭제하시겠습니까?
    </div>
    <div style="line-height: 40%;"><br></div>

</div>
{% endblock %}
