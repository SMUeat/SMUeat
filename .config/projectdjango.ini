[uwsgi]
chdir = /srv/SMUeat-django-Project/
module = projectdjango.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/projectdjango.pid
logto = /var/log/uwsgi/projectdjango/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
